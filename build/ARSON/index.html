<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
        <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js?2"></script>
    </head>
    <body>
        <div id="map" style="width:90%; height:500px;"></div>
        <h1>Crime in San Francisco</h1>
        <table border=1 cellpadding=7>
            <tr>
                <th>Category</th>
                <th>Descript</th>
                <th>Date</th>
                <th>Time</th>
                <th>Resolution</th>
            </tr>
            
            <tr>
                <td><a href="ARSON/">ARSON</a></td>
                <td>ARSON OF AN INHABITED DWELLING</td>
                <td>4/14/15 0:00</td>
                <td>13:00</td>
                <td>NONE</td>          
            </tr>
            
            <tr>
                <td><a href="ARSON/">ARSON</a></td>
                <td>ARSON OF AN INHABITED DWELLING</td>
                <td>4/16/15 0:00</td>
                <td>0:30</td>
                <td>NONE</td>          
            </tr>
            
            <tr>
                <td><a href="ARSON/">ARSON</a></td>
                <td>ARSON OF A VEHICLE</td>
                <td>4/16/15 0:00</td>
                <td>1:13</td>
                <td>NONE</td>          
            </tr>
            
        </table>
        <script type="text/javascript">
            var map = L.map('map').setView([37.777241,  -122.423867], 13);
            var mapquestLayer = new L.TileLayer('http://{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Data, imagery and map information provided by <a href="http://open.mapquest.co.uk" target="_blank">MapQuest</a>,<a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.',
                subdomains: ['otile1','otile2','otile3','otile4']
            });
            map.addLayer(mapquestLayer);
            var data = {
              "type": "FeatureCollection",
              "features": [
                
                {
                  "type": "Feature",
                  "properties": {
                    "Category": "ARSON",
                    "Descript": "ARSON OF AN INHABITED DWELLING"
                  },
                  "geometry": {
                    "type": "Point",
                    "coordinates": [-122.4728759, 37.71331778]
                  }
                },
                
                {
                  "type": "Feature",
                  "properties": {
                    "Category": "ARSON",
                    "Descript": "ARSON OF AN INHABITED DWELLING"
                  },
                  "geometry": {
                    "type": "Point",
                    "coordinates": [-122.4504804, 37.76472018]
                  }
                },
                
                {
                  "type": "Feature",
                  "properties": {
                    "Category": "ARSON",
                    "Descript": "ARSON OF A VEHICLE"
                  },
                  "geometry": {
                    "type": "Point",
                    "coordinates": [-122.4452557, 37.71571709]
                  }
                }
                
              ]
            };
            var dataLayer = L.geoJson(data, {
                onEachFeature: function(feature, layer) {
                    layer.bindPopup(
                        '<a href="' + feature.properties.Category + '/">' +
                            feature.properties.Category +
                        '</a>'
                    );
                }
            });
            map.addLayer(dataLayer);            
        </script>        
    </body>
</html>
